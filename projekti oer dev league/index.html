<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>National Museum of Kosovo</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    </head>
        
<body>

    <div class="bg-gray-900 relative">
        <div class="buttons absolute top-5 right-5 z-10" >
            <a href="exhibition.html">
                <button class="museum-btn" style="text-decoration: none;">Museum Exhibit</button>
            </a>
            <a href="histori.html">
                <button class="museum-hh">Our History</button>
            </a>
            <a href="shqip.html"><button class="museum-en">AL</button></a>
            <a href="lajme.html">
                <button class="museum-nk">News And Articles</button>
            </a>
            <a href="kontakt.html">
                <button class="museum-jg">Contact Us</button>
            </a>
            
        </div>   

        <div class="overlay absolute inset-0"></div>
        <h1 class="text-white text-4xl sm:text-5xl text-center bb mb-4 relative z-10 font-extrabold">
            Welcome to the National Museum of <br>Kosovo
        </h1>
        
    </div>  



    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const title = document.querySelector('h1');
            let letters = title.innerText.split('');
            title.innerText = '';

            letters.forEach((letter, i) => {
                const span = document.createElement('span'); 
                span.innerText = letter;
                span.style.opacity = '0';
                span.style.transition = 'opacity 0.5s';
                title.appendChild(span);

                setTimeout(() => {
                    span.style.opacity = '1';
                }, i * 100);
            });
        });

    </script>

</body>
</html>
